<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Energy Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem;
      display: flex;
      align-items: center;
    }

    header h1 {
      flex: 1;
      margin: 0;
      font-size: 1.8rem;
    }

    #selectedPathName {
      font-size: 1rem;
      color: #888;
      margin-left: 10px;
    }

    .menu-button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #222;
      transition: left 0.3s ease-in-out;
      overflow-y: auto;
      z-index: 10;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h2 {
      text-align: center;
      padding: 1rem;
      border-bottom: 1px solid #444;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .sidebar ul li:hover {
      background-color: #333;
    }

    .container {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .card {
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .card h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #999;
    }

    .card p {
      font-size: 1.5rem;
      margin: 0.5rem 0 0;
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-button" onclick="toggleSidebar()">â˜°</button>
    <h1>Smart Energy Dashboard</h1>
    <div id="selectedPathName">(No Path Selected)</div>
  </header>

  <div class="sidebar" id="sidebar">
    <h2>Select Path</h2>
    <ul id="pathList"></ul>
  </div>

  <main class="container" id="data-container">
    <!-- Cards will be inserted here -->
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKlCqcbgQ_ebfQhgpSKSKz2N6TFLGbHyY",
      authDomain: "esp-983b0.firebaseapp.com",
      databaseURL: "https://esp-983b0-default-rtdb.firebaseio.com",
      projectId: "esp-983b0",
      storageBucket: "esp-983b0.appspot.com",
      messagingSenderId: "225766961278",
      appId: "1:225766961278:web:f8fe9a9a65917c6e9a6066"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById("data-container");
    const pathList = document.getElementById("pathList");
    const selectedPathName = document.getElementById("selectedPathName");
    const sidebar = document.getElementById("sidebar");

    let currentPathRef = null;

    function toggleSidebar() {
      sidebar.classList.toggle("open");
    }

    function readAllPaths() {
      db.ref().once("value", (snapshot) => {
        pathList.innerHTML = "";
        snapshot.forEach((child) => {
          const path = child.key;
          const li = document.createElement("li");
          li.textContent = path;
          li.onclick = () => {
            selectPath(path);
            toggleSidebar();
          };
          pathList.appendChild(li);
        });
      });
    }

    function selectPath(path) {
      if (currentPathRef) currentPathRef.off();

      selectedPathName.textContent = path;
      container.innerHTML = "";

      currentPathRef = db.ref(path);
      currentPathRef.on("value", (snapshot) => {
        const data = snapshot.val();
        container.innerHTML = ""; // Clear previous cards

        if (data) {
          Object.entries(data).forEach(([key, value]) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <h2>${key.replace(/_/g, " ")}</h2>
              <p>${typeof value === "number" ? value.toFixed(2) : value}</p>
            `;
            container.appendChild(card);
          });
        } else {
          container.innerHTML = "<p>No data available for this path.</p>";
        }
      });
    }

    readAllPaths(); // Load paths on startup
  </script>
</body>
</html>
