<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Smart Energy Dashboard</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Fonts and Style -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(#000000, #1a1a1a);
      font-family: 'Orbitron', sans-serif;
      color: #00ffcc;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      padding: 15px;
      background-color: #111;
      color: #00f7ff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .sidebar {
      min-width: 250px;
      background: #222;
      padding: 15px;
      box-shadow: 0 0 10px #00ffe6;
    }

    .dashboard {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .card {
      background: #111;
      border: 2px solid #00ffcc;
      border-radius: 12px;
      padding: 15px;
      width: 320px;
      box-shadow: 0 0 20px #00ffcc88;
    }

    .card h3 {
      margin: 0 0 10px;
    }

    .gauge {
      font-size: 18px;
      margin: 4px 0;
    }

    .timestamp {
      font-size: 12px;
      color: #ccc;
      margin-top: 8px;
    }

    .controls {
      margin-top: 10px;
    }

    .controls input,
    .controls button {
      margin-top: 5px;
      display: block;
      width: 100%;
      padding: 5px;
      font-family: 'Orbitron', sans-serif;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
      }

      .dashboard {
        padding: 10px;
      }

      .card {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <h1>Live Smart Energy Dashboard</h1>

  <div class="container">
    <div class="sidebar">
      <strong>Select Data Paths</strong><br />
      <label><input type="checkbox" id="selectAll" /> Select All / Deselect All</label>
      <div id="pathList"></div>
      <div class="controls">
        <input type="datetime-local" id="startTime" />
        <input type="datetime-local" id="endTime" />
        <button onclick="exportData()">Export to CSV</button>
        <a href="https://your-google-sheet-link-here" target="_blank">Open in Google Sheets</a>
      </div>
    </div>

    <div id="dashboard" class="dashboard"></div>
  </div>

  <script>
    // üîê Simple password protection
    const password = prompt("Enter password to view dashboard:");
    if (password !== "admin123") {
      alert("Access denied");
      document.body.innerHTML = "<h1>Access Denied</h1>";
      throw new Error("Unauthorized");
    }

    const firebaseConfig = {
      apiKey: "dq08PQL2JHCpD13e9295WjatZXFnQOZLCH7Ez4aO",
      authDomain: "esp-983b0.firebaseapp.com",
      databaseURL: "https://esp-983b0-default-rtdb.firebaseio.com/",
      projectId: "esp-983b0",
      storageBucket: "esp-983b0.appspot.com",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const paths = [
      "3PhaseData", "3PhaseData1", "3PhaseData5", "Home1", "Home10",
      "Home2", "Home3", "Home33", "Home4", "Home5", "Home6", "Home7",
      "Home8", "Home9", "ModbusData", "adnan", "compressor", "energyLogs",
      "energy_data", "productivityLogs", "smart_home", "smart_home1",
      "smart_home2", "smart_home3","Machine_shop_main", "testData"
    ];

    const dashboard = document.getElementById("dashboard");
    const pathList = document.getElementById("pathList");

    const selectedPaths = new Set();

    paths.forEach(path => {
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.id = `cb-${path}`;
      checkbox.onchange = () => togglePath(path, checkbox.checked);
      const label = document.createElement("label");
      label.appendChild(checkbox);
      label.append(" " + path);
      pathList.appendChild(label);
      pathList.appendChild(document.createElement("br"));
    });

    document.getElementById("selectAll").addEventListener("change", function () {
      const checkboxes = pathList.querySelectorAll("input[type=checkbox]");
      checkboxes.forEach(cb => {
        if (cb !== this) {
          cb.checked = this.checked;
          togglePath(cb.id.replace("cb-", ""), cb.checked);
        }
      });
    });

    function togglePath(path, show) {
      const card = document.querySelector(`[data-path="${path}"]`);
      if (show) {
        if (!card) {
          createCard(path);
          listenToPath(path);
        } else {
          card.style.display = "block";
        }
        selectedPaths.add(path);
      } else {
        if (card) card.style.display = "none";
        selectedPaths.delete(path);
      }
    }

    function createCard(path) {
      const wrapper = document.createElement("div");
      wrapper.classList.add("card");
      wrapper.setAttribute("data-path", path);
      wrapper.innerHTML = `<h3>${path}</h3><p class="gauge">Loading...</p>`;
      dashboard.appendChild(wrapper);
    }

    function updateCard(path, data) {
      const cardEl = document.querySelector(`[data-path="${path}"]`);
      if (!cardEl) return;

      let html = `<h3>${path}</h3>`;
      if (!data) {
        html += `<p class="gauge">No Data</p>`;
      } else {
        for (let key in data) {
          html += `<div class="gauge">${key}: <strong>${data[key]}</strong></div>`;
        }
        const ts = data.Timestamp || Date.now();
        html += `<div class="timestamp">‚è± ${new Date(ts).toLocaleString()}</div>`;
      }
      cardEl.innerHTML = html;
    }

    function listenToPath(path) {
      const ref = db.ref(path);
      ref.on("value", snapshot => {
        const data = snapshot.val();
        updateCard(path, data);
      });
    }

    async function exportData() {
      const start = new Date(document.getElementById("startTime").value).getTime();
      const end = new Date(document.getElementById("endTime").value).getTime();

      if (isNaN(start) || isNaN(end)) {
        alert("Select start and end time");
        return;
      }

      let csv = "Path,Key,Value,Timestamp\n";
      for (let path of selectedPaths) {
        const snap = await db.ref(path).orderByChild("Timestamp").startAt(start).endAt(end).get();
        const val = snap.val();
        if (val) {
          for (let key in val) {
            const entry = val[key];
            for (let k in entry) {
              if (k !== "Timestamp") {
                csv += `${path},${k},${entry[k]},${entry.Timestamp || ""}\n`;
              }
            }
          }
        }
      }

      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `SmartEnergy_${Date.now()}.csv`;
      a.click();
    }
  </script>
</body>
</html>
