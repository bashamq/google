<script>
  const PASSWORD = "admin123";
  const inputPassword = prompt("Enter password to view the dashboard:");
  if (inputPassword !== PASSWORD) {
    document.body.innerHTML = "<h2 style='color:red; text-align:center;'>Access Denied</h2>";
    throw new Error("Access denied.");
  } else {
    document.getElementById("mainContent").classList.remove("hidden");
  }

  const firebaseConfig = {
    apiKey: "dq08PQL2JHCpD13e9295WjatZXFnQOZLCH7Ez4aO",
    authDomain: "esp-983b0.firebaseapp.com",
    databaseURL: "https://esp-983b0-default-rtdb.firebaseio.com/",
    projectId: "esp-983b0",
    storageBucket: "esp-983b0.appspot.com",
    messagingSenderId: "YOUR_ID",
    appId: "YOUR_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const dashboard = document.getElementById("dashboard");
  const form = document.getElementById("pathSelector");
  const listeners = {};

  function toggleSidebar() {
    const sidebar = document.querySelector(".sidebar");
    sidebar.classList.toggle("open");
  }

  function createCard(title, data = {}, timestamp = null) {
    let html = `<div class="card"><h3 style="color:#00ffff;">${title}</h3>`;
    if (!data || Object.keys(data).length === 0) {
      html += `<p class="loading">Loading...</p>`;
    } else {
      for (let key in data) {
        html += `<div class="gauge">
          <span style="color:#33ccff;">${key}</span>: 
          <strong style="color:yellow;">${data[key]}</strong>
        </div>`;
      }
    }
    if (timestamp) {
      const timeStr = new Date(timestamp).toLocaleString();
      html += `<div class="timestamp">‚è± ${timeStr}</div>`;
    }
    html += `</div>`;
    return html;
  }

  function updateCard(path, data) {
    const timestamp = data?.Timestamp || Date.now();
    const cardEl = document.querySelector(`[data-path="${path}"]`);
    if (cardEl) {
      cardEl.innerHTML = createCard(path, data, timestamp);
    }
  }

  function initCard(path) {
    let wrapper = document.querySelector(`[data-path="${path}"]`);
    if (!wrapper) {
      wrapper = document.createElement("div");
      wrapper.classList.add("card");
      wrapper.setAttribute("data-path", path);
      wrapper.innerHTML = createCard(path);
      dashboard.appendChild(wrapper);
    }
  }

  function removeCard(path) {
    const wrapper = document.querySelector(`[data-path="${path}"]`);
    if (wrapper) wrapper.remove();
    if (listeners[path]) {
      db.ref(path).off("value", listeners[path]);
      delete listeners[path];
    }
  }

  function toggleAll(select) {
    const checkboxes = document.querySelectorAll("#pathSelector input[type=checkbox]");
    checkboxes.forEach(cb => {
      if (cb.checked !== select) cb.click();
    });
  }

  db.ref().once("value").then(snapshot => {
    const data = snapshot.val();
    if (!data) {
      form.innerHTML = "<p style='color:red;'>No data paths found.</p>";
      return;
    }

    Object.keys(data).forEach(path => {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.value = path;

      checkbox.addEventListener("change", (e) => {
        if (e.target.checked) {
          initCard(path);
          const ref = db.ref(path);
          listeners[path] = ref.on("value", snap => {
            const value = snap.val();
            updateCard(path, value);
          });
        } else {
          removeCard(path);
        }
      });

      label.appendChild(checkbox);
      label.append(" " + path);
      form.appendChild(label);
    });
  });
</script>
