<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP Firebase Real-time Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s;
      padding: 20px;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    .dark {
      --bg: #1e1e1e;
      --text: #ffffff;
    }
    #passwordContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    .hidden {
      display: none;
    }
    #pathSelector {
      margin-bottom: 15px;
    }
    #toggleMode {
      cursor: pointer;
      float: right;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="passwordContainer">
    <h2>üîí Enter Page Password</h2>
    <input type="password" id="pagePassword" placeholder="Password" />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div id="mainContent" class="hidden">
    <h2>ESP Firebase Real-time Chart</h2>
    <div id="toggleMode" onclick="toggleDarkMode()">üåì Toggle Dark Mode</div>
    <div id="pathSelector">
      <strong>Choose Data Path(s):</strong>
      <div id="checkboxes"></div>
    </div>
    <canvas id="myChart" height="100"></canvas>
  </div>

  <script type="module">
    // üîê Page Password
    const CORRECT_PASSWORD = "123456";
    function checkPassword() {
      const input = document.getElementById("pagePassword").value;
      if (input === CORRECT_PASSWORD) {
        document.getElementById("passwordContainer").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
      } else {
        alert("‚ùå Incorrect password");
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    // üî• Firebase Config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "dq08PQL2JHCpD13e9295WjatZXFnQOZLCH7Ez4aO",
      authDomain: "esp-983b0.firebaseapp.com",
      databaseURL: "https://esp-983b0-default-rtdb.firebaseio.com/",
      projectId: "esp-983b0",
      storageBucket: "esp-983b0.appspot.com",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_ID"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Chart setup
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: []
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          },
          title: {
            display: true,
            text: 'Firebase Real-time Chart'
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Time'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Value'
            }
          }
        }
      }
    });

    const datasetMap = {};
    const colorPool = [
      'red', 'blue', 'green', 'purple', 'orange',
      'teal', 'pink', 'brown', 'gold', 'indigo'
    ];

    let colorIndex = 0;

    // üí° Fetch and create checkbox list dynamically from one sample path
    const PATH = "3PhaseData/L1"; // <-- Customize if needed
    const refPath = ref(database, PATH);

    onValue(refPath, (snapshot) => {
      const sample = snapshot.val();
      if (!sample) return;

      const checkboxContainer = document.getElementById("checkboxes");
      checkboxContainer.innerHTML = "";

      Object.keys(sample).forEach(key => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${key}" onchange="handlePathToggle(this)"> ${key}`;
        checkboxContainer.appendChild(label);
        checkboxContainer.appendChild(document.createElement("br"));
      });
    });

    window.handlePathToggle = function (checkbox) {
      const path = checkbox.value;

      if (checkbox.checked) {
        // Subscribe and add new dataset
        const dataRef = ref(database, `3PhaseData/L1/${path}`);
        datasetMap[path] = {
          ref: dataRef,
          data: [],
          unsub: onValue(dataRef, (snap) => {
            const value = snap.val();
            const now = new Date().toLocaleTimeString();

            if (!chart.data.labels.includes(now)) {
              chart.data.labels.push(now);
              if (chart.data.labels.length > 30) {
                chart.data.labels.shift();
              }
            }

            const ds = chart.data.datasets.find(d => d.label === path);
            if (ds) {
              ds.data.push(value);
              if (ds.data.length > 30) {
                ds.data.shift();
              }
            } else {
              chart.data.datasets.push({
                label: path,
                data: [value],
                borderColor: colorPool[colorIndex % colorPool.length],
                backgroundColor: "transparent",
                tension: 0.3
              });
              colorIndex++;
            }

            chart.update();
          })
        };
      } else {
        // Unsubscribe and remove dataset
        if (datasetMap[path]) {
          datasetMap[path].unsub();
          delete datasetMap[path];
        }
        chart.data.datasets = chart.data.datasets.filter(d => d.label !== path);
        chart.update();
      }
    };
  </script>
</body>
</html>
