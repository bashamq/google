<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP Firebase Real-time Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    .dark {
      --bg: #121212;
      --text: #f0f0f0;
    }
    .hidden { display: none; }
    .chart-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: auto;
    }
    .checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .checkboxes label {
      background: #ccc;
      padding: 5px 10px;
      border-radius: 5px;
    }
    @media (max-width: 600px) {
      .checkboxes { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>üîê Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password" />
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="content" class="hidden">
    <h2>ESP Firebase Real-time Chart</h2>
    <button onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>

    <h4>Choose Data Path(s):</h4>
    <div class="checkboxes" id="pathCheckboxes"></div>

    <div class="chart-container">
      <canvas id="realtimeChart"></canvas>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-subtitle"></script>

  <script>
    const correctPassword = "admin123";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("content").classList.remove("hidden");
      } else {
        alert("Incorrect password.");
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ctx = document.getElementById("realtimeChart").getContext("2d");

    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: []
      },
      options: {
        responsive: true,
        plugins: {
          subtitle: {
            display: true,
            text: 'Live Firebase Data Chart',
            color: '#888',
            font: { size: 14 }
          },
          legend: {
            position: 'top'
          }
        },
        scales: {
          x: {
            title: { display: true, text: "Timestamp" }
          },
          y: {
            title: { display: true, text: "Value" }
          }
        }
      }
    });

    const availablePaths = ["L1_Voltage", "L2_Voltage", "L3_Voltage", "TotalKWh", "I1", "I2", "I3", "PowerFactor"];
    const checkboxesContainer = document.getElementById("pathCheckboxes");

    availablePaths.forEach(path => {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.value = path;
      checkbox.checked = true;
      checkbox.onchange = updateChartVisibility;
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(" " + path));
      checkboxesContainer.appendChild(label);
    });

    const pathData = {};
    availablePaths.forEach(path => pathData[path] = []);

    db.ref("energy_meter").on("value", snapshot => {
      const rawData = snapshot.val();
      if (!rawData) return;

      Object.keys(rawData).forEach(timestamp => {
        const dataPoint = rawData[timestamp];
        availablePaths.forEach(path => {
          if (dataPoint[path] !== undefined) {
            if (pathData[path].length > 50) pathData[path].shift();
            pathData[path].push({ x: new Date(+timestamp * 1000), y: dataPoint[path] });
          }
        });
      });

      updateChartData();
    });

    function updateChartData() {
      chart.data.datasets = availablePaths
        .filter(path => document.querySelector(`input[value="${path}"]`).checked)
        .map(path => ({
          label: path,
          data: pathData[path],
          fill: false,
          borderWidth: 2,
          tension: 0.4
        }));
      
      chart.data.labels = pathData[availablePaths[0]].map(p => p.x);
      chart.update();
    }

    function updateChartVisibility() {
      updateChartData();
    }
  </script>
</body>
</html>
