<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Energy Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background-color: #f0f4f8;
      color: #222;
    }
    header {
      background-color: #2e7d32;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 10px;
      width: 300px;
      box-sizing: border-box;
    }
    .card h3 {
      margin-top: 0;
      color: #2e7d32;
    }
    canvas {
      max-width: 100%;
    }
    .big-number {
      font-size: 32px;
      color: #2e7d32;
      font-weight: bold;
    }
    .label {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    Machine Shop Energy Dashboard
  </header>

  <div class="container">
    <div class="card">
      <h3>Total Power (kW)</h3>
      <div class="big-number" id="totalPower">--</div>
      <div class="label">Live Value</div>
    </div>

    <div class="card">
      <h3>Average Current (A)</h3>
      <div class="big-number" id="avgCurrent">--</div>
    </div>

    <div class="card">
      <h3>Power Factor</h3>
      <div class="big-number" id="pf">--</div>
    </div>

    <div class="card">
      <h3>Total Energy (kWh)</h3>
      <div class="big-number" id="totalKwh">--</div>
    </div>

    <div class="card">
      <h3>Voltage per Phase (V)</h3>
      <canvas id="voltageChart"></canvas>
    </div>

    <div class="card">
      <h3>Current per Phase (A)</h3>
      <canvas id="currentChart"></canvas>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "dq08PQL2JHCpD13e9295WjatZXFnQOZLCH7Ez4aO",
      authDomain: "esp-983b0.firebaseapp.com",
      databaseURL: "https://esp-983b0-default-rtdb.firebaseio.com/",
      projectId: "esp-983b0",
      storageBucket: "esp-983b0.appspot.com",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ref = db.ref("Machine_shop_main");
    ref.on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      document.getElementById("totalPower").innerText = data.TOTAL_POWER.toFixed(2);
      document.getElementById("avgCurrent").innerText = data.Average_current.toFixed(2);
      document.getElementById("pf").innerText = data.PowerFactorTotal.toFixed(3);
      document.getElementById("totalKwh").innerText = data.TotalKWh.toFixed(2);

      voltageChart.data.datasets[0].data = [data.L1_Voltage, data.L2_Voltage, data.L3_Voltage];
      voltageChart.update();

      currentChart.data.datasets[0].data = [data.current_phase_1, data.current_phase_2, data.current_phase_3];
      currentChart.update();
    });

    const voltageCtx = document.getElementById('voltageChart').getContext('2d');
    const voltageChart = new Chart(voltageCtx, {
      type: 'bar',
      data: {
        labels: ['L1', 'L2', 'L3'],
        datasets: [{
          label: 'Voltage (V)',
          data: [0, 0, 0],
          backgroundColor: ['#66bb6a', '#43a047', '#2e7d32']
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });

    const currentCtx = document.getElementById('currentChart').getContext('2d');
    const currentChart = new Chart(currentCtx, {
      type: 'bar',
      data: {
        labels: ['Phase 1', 'Phase 2', 'Phase 3'],
        datasets: [{
          label: 'Current (A)',
          data: [0, 0, 0],
          backgroundColor: ['#ff7043', '#fb8c00', '#f4511e']
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });
  </script>
</body>
</html>
