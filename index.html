<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Smart Energy Dashboard</title>
  <style>
    :root {
      --bg-light: #f2f2f2;
      --bg-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #fff;
      --card-light: #fff;
      --card-dark: #2c2c2c;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #0077b6;
      color: white;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .card {
      background: var(--card-light);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    body.dark-mode .card {
      background: var(--card-dark);
      box-shadow: 0 6px 12px rgba(255,255,255,0.05);
    }

    .card h3 {
      margin: 0 0 10px;
    }

    .gauge {
      width: 100%;
      max-width: 220px;
      margin: auto;
    }

    .timestamp {
      font-size: 0.8em;
      text-align: right;
      color: #888;
    }

    @media screen and (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>ðŸ”‹ Live Smart Energy Dashboard</h2>
    <div class="toggle">
      <label for="darkToggle">ðŸŒ™ Dark Mode</label>
      <input type="checkbox" id="darkToggle" />
    </div>
  </header>

  <main class="dashboard" id="dashboard">
    <!-- Cards will be dynamically added here -->
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSy...",
      authDomain: "your-app.firebaseapp.com",
      databaseURL: "https://your-app.firebaseio.com",
      projectId: "your-app",
      storageBucket: "your-app.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdefg"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const paths = [
      "3PhaseData", "3PhaseData1", "3PhaseData5", "Home1", "Home2", "Home3",
      "Home4", "Home5", "Home6", "Home7", "Home8", "Home9", "Home10", "Home33",
      "ModbusData", "adnan", "compressor", "energyLogs", "energy_data",
      "productivityLogs", "smart_home", "smart_home1", "smart_home2",
      "smart_home3", "testData"
    ];

    const dashboard = document.getElementById("dashboard");

    paths.forEach(path => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h3>${path}</h3>
        <svg class="gauge" viewBox="0 0 100 60">
          <path d="M10,50 A40,40 0 0,1 90,50" stroke="#0077b6" stroke-width="5" fill="none"/>
          <line id="${path}-needle" x1="50" y1="50" x2="50" y2="20" stroke="#ffb703" stroke-width="3"/>
        </svg>
        <div id="${path}-value">Value: <b>--</b></div>
        <div class="timestamp" id="${path}-timestamp">Loading...</div>
      `;
      dashboard.appendChild(card);

      db.ref(path).on("value", snapshot => {
        const data = snapshot.val();
        const value = typeof data === 'object' ? JSON.stringify(data) : data;
        document.getElementById(`${path}-value`).innerHTML = `Value: <b>${value}</b>`;
        document.getElementById(`${path}-timestamp`).textContent = new Date().toLocaleString();

        // Animate needle
        const angle = Math.min((parseFloat(value) || 0) * 1.5, 180); // Example mapping
        const rad = (angle - 90) * (Math.PI / 180);
        const x = 50 + 30 * Math.cos(rad);
        const y = 50 + 30 * Math.sin(rad);
        const needle = document.getElementById(`${path}-needle`);
        if (needle) {
          needle.setAttribute("x2", x.toFixed(2));
          needle.setAttribute("y2", y.toFixed(2));
        }
      });
    });

    // Dark Mode Toggle
    document.getElementById("darkToggle").addEventListener("change", function () {
      document.body.classList.toggle("dark-mode", this.checked);
    });
  </script>
</body>
</html>
