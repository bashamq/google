<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Smart Energy Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #121212;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      color: #eee;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #00eaff;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.7);
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .gauge {
      margin: 10px 0;
    }

    .label {
      font-weight: bold;
      color: #00eaff;
    }

    .timestamp {
      color: #aaa;
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h1>Live Smart Energy Dashboard</h1>
  <div class="dashboard" id="dashboard"></div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const paths = [
      "3PhaseData", "3PhaseData1", "3PhaseData5",
      "Home1", "Home10", "Home2", "Home3", "Home33", "Home4",
      "Home5", "Home6", "Home7", "Home8", "Home9",
      "ModbusData", "adnan", "compressor", "energyLogs",
      "energy_data", "productivityLogs", "smart_home",
      "smart_home1", "smart_home2", "smart_home3",
      "testData"
    ];

    const dashboard = document.getElementById("dashboard");

    function createCard(name, data) {
      let html = `<div class="card">
        <h3>${name}</h3>`;

      for (const key in data) {
        const value = data[key];
        html += `
          <div class="gauge">
            <span class="label">${key}:</span> ${value}
          </div>`;
      }

      const timestamp = new Date().toLocaleString();
      html += `<div class="timestamp">Updated: ${timestamp}</div>`;
      html += `</div>`;
      return html;
    }

    function updateDashboard(name, data) {
      const existing = document.querySelector(`.card[data-id='${name}']`);
      const cardHTML = createCard(name, data);

      if (existing) {
        existing.outerHTML = cardHTML;
      } else {
        dashboard.innerHTML += cardHTML;
      }
    }

    paths.forEach(path => {
      db.ref(path).on("value", snapshot => {
        const val = snapshot.val();
        if (val) {
          updateDashboard(path, val);
        }
      });
    });
  </script>
</body>
</html>
