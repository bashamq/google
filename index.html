<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Energy Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      max-width: 90%;
      margin: 20px auto;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Machine Shop Main - Energy Dashboard</h2>
  <canvas id="combinedChart"></canvas>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDX7V2tnn17aWwTSvmJQRCNwUdRsbKuHRI",
      authDomain: "esp-983b0.firebaseapp.com",
      databaseURL: "https://esp-983b0-default-rtdb.firebaseio.com/",
      projectId: "esp-983b0",
      storageBucket: "esp-983b0.appspot.com",
      messagingSenderId: "1007002311762",
      appId: "1:1007002311762:web:dfbd5ae1a3e8e4bb914535"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const combinedCtx = document.getElementById('combinedChart').getContext('2d');
    const combinedChart = new Chart(combinedCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'AVERAGE_PHASE_VOLTAGE',
            data: [],
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 2,
            fill: false
          },
          {
            label: 'AVERAGE_VOLTAGE',
            data: [],
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 2,
            fill: false
          },
          {
            label: 'Average_current',
            data: [],
            borderColor: 'rgba(255, 206, 86, 1)',
            borderWidth: 2,
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Time'
            }
          },
          y: {
            beginAtZero: false,
            title: {
              display: true,
              text: 'Value'
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top'
          }
        }
      }
    });

    const maxPoints = 30;

    db.ref("Machine_shop_main").on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const timestamp = new Date(parseInt(data.Timestamp) * 1000);
      const label = timestamp.toLocaleTimeString();

      if (combinedChart.data.labels.length >= maxPoints) {
        combinedChart.data.labels.shift();
        combinedChart.data.datasets.forEach((dataset) => dataset.data.shift());
      }

      combinedChart.data.labels.push(label);
      combinedChart.data.datasets[0].data.push(data.AVERAGE_PHASE_VOLTAGE);
      combinedChart.data.datasets[1].data.push(data.AVERAGE_VOLTAGE);
      combinedChart.data.datasets[2].data.push(data.Average_current);

      combinedChart.update();
    });
  </script>
</body>
</html>
