<!DOCTYPE html>
<html>
<head>
  <title>Live Smart Energy Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg-dark: #000;
      --bg-light: #fff;
      --text-dark: #00ffcc;
      --text-light: #111;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #00f7ff;
      padding: 25px;
      text-shadow: 0 0 10px #00f7ff;
    }

    .toggle-mode {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #00ffcc;
      color: #000;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: #111;
      border: 2px solid #00ffcc;
      border-radius: 16px;
      padding: 25px;
      width: 320px;
      box-shadow: 0 0 20px #00ffcc55;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .gauge {
      font-size: 1.1rem;
      margin: 6px 0;
    }

    .gauge strong {
      font-size: 1.3rem;
      color: #00ffcc;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #999;
      margin-top: 10px;
    }

    /* Modal styles */
    #chartModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #chartModalContent {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
    }

    #closeModal {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 6px 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    canvas {
      background: #fff;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <button class="toggle-mode" onclick="toggleMode()">üåì Mode</button>
  <h1>Live Smart Energy Dashboard</h1>
  <div id="dashboard" class="grid"></div>

  <!-- Chart Modal -->
  <div id="chartModal">
    <div id="chartModalContent">
      <button id="closeModal">Close</button>
      <canvas id="dataChart" width="400" height="300"></canvas>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "dq08PQL2JHCpD13e9295WjatZXFnQOZLCH7Ez4aO",
      authDomain: "esp-983b0.firebaseapp.com",
      databaseURL: "https://esp-983b0-default-rtdb.firebaseio.com/",
      projectId: "esp-983b0",
      storageBucket: "esp-983b0.appspot.com",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const paths = [
      "3PhaseData", "3PhaseData1", "3PhaseData5",
      "Home1", "Home10", "Home2", "Home3", "Home33", "Home4",
      "Home5", "Home6", "Home7", "Home8", "Home9",
      "ModbusData", "adnan", "compressor", "energyLogs",
      "energy_data", "productivityLogs", "smart_home",
      "smart_home1", "smart_home2", "smart_home3",
      "testData"
    ];

    const dashboard = document.getElementById("dashboard");
    const modal = document.getElementById("chartModal");
    const ctx = document.getElementById("dataChart").getContext("2d");
    const closeBtn = document.getElementById("closeModal");

    let chart;

    closeBtn.onclick = () => {
      modal.style.display = "none";
      if (chart) chart.destroy();
    };

    function toggleMode() {
      document.body.classList.toggle("light");
    }

    function createCard(title, data = {}, timestamp = null) {
      let html = `<h3>${title}</h3>`;
      if (!data || Object.keys(data).length === 0) {
        html += `<p class="loading">Loading...</p>`;
      } else {
        for (let key in data) {
          html += `<div class="gauge">${key}: <strong>${data[key]}</strong></div>`;
        }
      }
      if (timestamp) {
        const timeStr = new Date(timestamp).toLocaleString();
        html += `<div class="timestamp">‚è± ${timeStr}</div>`;
      }
      return html;
    }

    function updateCard(path, data) {
      const timestamp = data?.timestamp || Date.now();
      const cardEl = document.querySelector(`[data-path="${path}"]`);
      cardEl.innerHTML = createCard(path, data, timestamp);

      cardEl.onclick = () => showChart(path, data);
    }

    function initCard(path) {
      const wrapper = document.createElement("div");
      wrapper.classList.add("card");
      wrapper.setAttribute("data-path", path);
      wrapper.innerHTML = createCard(path);
      dashboard.appendChild(wrapper);
    }

    paths.forEach(path => {
      initCard(path);
      const ref = db.ref(path);
      ref.on("value", snapshot => {
        const data = snapshot.val();
        updateCard(path, data);
      });
    });

    function showChart(path, data) {
      const labels = [];
      const values = [];

      for (let key in data) {
        if (!isNaN(data[key])) {
          labels.push(key);
          values.push(Number(data[key]));
        }
      }

      modal.style.display = "flex";

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: path,
            data: values,
            backgroundColor: '#00ffcc88',
            borderColor: '#00ffcc',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: '#fff' }
            },
            x: {
              ticks: { color: '#fff' }
            }
          },
          plugins: {
            legend: {
              labels: {
                color: '#fff'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
