<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Energy Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #ffffff;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    #selectedPathName {
      font-size: 1rem;
      color: #666;
      margin-left: 10px;
    }

    .menu-button {
      background: none;
      border: none;
      color: #000;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .time-display {
      font-size: 1rem;
      color: #000;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #eee;
      transition: left 0.3s ease-in-out;
      overflow-y: auto;
      z-index: 10;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h2 {
      text-align: center;
      padding: 1rem;
      border-bottom: 1px solid #ccc;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }

    .sidebar ul li:hover {
      background-color: #ddd;
    }

    .container {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .card {
      background-color: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .card h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }

    .card p {
      font-size: 1.5rem;
      margin: 0.5rem 0 0;
    }

    .card .icon {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <button class="menu-button" onclick="toggleSidebar()">â˜°</button>
      <h1>Smart Energy Dashboard</h1>
      <div id="selectedPathName">(No Path Selected)</div>
    </div>
    <div class="time-display" id="liveTime">--:--:--</div>
  </header>

  <div class="sidebar" id="sidebar">
    <h2>Select Path</h2>
    <ul id="pathList"></ul>
  </div>

  <main class="container" id="data-container"></main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKlCqcbgQ_ebfQhgpSKSKz2N6TFLGbHyY",
      authDomain: "esp-983b0.firebaseapp.com",
      databaseURL: "https://esp-983b0-default-rtdb.firebaseio.com",
      projectId: "esp-983b0",
      storageBucket: "esp-983b0.appspot.com",
      messagingSenderId: "225766961278",
      appId: "1:225766961278:web:f8fe9a9a65917c6e9a6066"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById("data-container");
    const pathList = document.getElementById("pathList");
    const selectedPathName = document.getElementById("selectedPathName");
    const sidebar = document.getElementById("sidebar");
    const liveTime = document.getElementById("liveTime");

    let currentPathRef = null;

    function toggleSidebar() {
      sidebar.classList.toggle("open");
    }

    function updateLiveTime() {
      const now = new Date().toLocaleTimeString("en-US", {
        timeZone: "Asia/Karachi",
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      liveTime.textContent = now;
    }

    setInterval(updateLiveTime, 1000);

    const cardColors = ["#FFCDD2", "#F8BBD0", "#E1BEE7", "#D1C4E9", "#C5CAE9", "#BBDEFB"];
    const icons = {
      voltage: 'zap',
      current: 'activity',
      power: 'cpu',
      energy: 'battery',
      temperature: 'thermometer',
      frequency: 'wifi'
    };

    function readAllPaths() {
      db.ref().once("value", (snapshot) => {
        pathList.innerHTML = "";
        snapshot.forEach((child) => {
          const path = child.key;
          const li = document.createElement("li");
          li.textContent = path;
          li.onclick = () => {
            selectPath(path);
            toggleSidebar();
          };
          pathList.appendChild(li);
        });
      });
    }

    function selectPath(path) {
      if (currentPathRef) currentPathRef.off();

      selectedPathName.textContent = path;
      container.innerHTML = "";

      currentPathRef = db.ref(path);
      currentPathRef.on("value", (snapshot) => {
        const data = snapshot.val();
        container.innerHTML = ""; // Clear previous cards

        if (data) {
          let i = 0;
          Object.entries(data).forEach(([key, value]) => {
            const card = document.createElement("div");
            card.className = "card";
            card.style.backgroundColor = cardColors[i % cardColors.length];

            const iconKey = Object.keys(icons).find(k => key.toLowerCase().includes(k)) || 'cpu';
            const iconName = icons[iconKey];

            card.innerHTML = `
              <div class="icon" data-feather="${iconName}"></div>
              <h2>${key.replace(/_/g, " ")}</h2>
              <p>${typeof value === "number" ? value.toFixed(2) : value}</p>
            `;
            container.appendChild(card);
            i++;
          });
          feather.replace();
        } else {
          container.innerHTML = "<p>No data available for this path.</p>";
        }
      });
    }

    readAllPaths();
  </script>
</body>
</html>
