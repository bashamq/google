<!DOCTYPE html>
<html>
<head>
  <title>Live Smart Energy Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Google Fonts + CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(#000000, #1a1a1a);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #111;
      border-bottom: 2px solid #00ffcc;
      flex-wrap: wrap;
    }

    .topbar h1 {
      font-size: 20px;
      color: #00f7ff;
      margin: 10px 0;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .sidebar {
      background: #111;
      padding: 15px;
      border-bottom: 2px solid #00ffcc;
      overflow-x: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .sidebar label {
      white-space: nowrap;
    }

    .content {
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #111;
      border: 2px solid #00ffcc;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 15px #00ffcc88;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px #00ffe6;
    }

    .gauge {
      font-size: 18px;
      margin: 5px 0;
    }

    .timestamp {
      font-size: 11px;
      color: #ccc;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    button {
      background: #00ffcc;
      color: black;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #00ffe6;
    }

    @media (max-width: 600px) {
      .topbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls {
        width: 100%;
        justify-content: space-between;
      }

      .sidebar {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="topbar">
    <h1>Live Smart Energy Dashboard</h1>
    <div class="controls">
      <button id="selectAllBtn">Select All</button>
      <button id="deselectAllBtn">Deselect All</button>
      <button onclick="downloadCSV()">Export to CSV</button>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="pathSelector"></div>

  <!-- Main Dashboard -->
  <div class="content hidden" id="mainContent">
    <div id="dashboard" class="grid"></div>
  </div>

  <script>
    const PASSWORD = "admin123";
    const inputPassword = prompt("Enter password to view the dashboard:");
    if (inputPassword !== PASSWORD) {
      document.body.innerHTML = "<h2 style='color:red; text-align:center;'>Access Denied</h2>";
      throw new Error("Access denied.");
    } else {
      document.getElementById("mainContent").classList.remove("hidden");
    }

    // Firebase Setup
    const firebaseConfig = {
      apiKey: "dq08PQL2JHCpD13e9295WjatZXFnQOZLCH7Ez4aO",
      authDomain: "esp-983b0.firebaseapp.com",
      databaseURL: "https://esp-983b0-default-rtdb.firebaseio.com/",
      projectId: "esp-983b0",
      storageBucket: "esp-983b0.appspot.com",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const dashboard = document.getElementById("dashboard");

    const paths = [
      "3PhaseData", "3PhaseData1", "3PhaseData5", "Home1", "Home10",
      "Home2", "Home3", "Home33", "Home4", "Home5", "Home6", "Home7",
      "Home8", "Home9", "ModbusData", "adnan", "compressor", "energyLogs",
      "energy_data", "productivityLogs", "smart_home", "smart_home1",
      "smart_home2", "smart_home3", "Machine_shop_main",
       "testData"
    ];

    const listeners = {};
    const latestData = {}; // for CSV export

    function createCard(title, data = {}, timestamp = null) {
      let html = `<div class="card"><h3>${title}</h3>`;
      if (!data || Object.keys(data).length === 0) {
        html += `<p class="loading">Loading...</p>`;
      } else {
        for (let key in data) {
          html += `<div class="gauge">${key}: <strong>${data[key]}</strong></div>`;
        }
      }
      if (timestamp) {
        const timeStr = new Date(timestamp).toLocaleString();
        html += `<div class="timestamp">‚è± ${timeStr}</div>`;
      }
      html += `</div>`;
      return html;
    }

    function updateCard(path, data) {
      const timestamp = data?.Timestamp || Date.now();
      const cardEl = document.querySelector(`[data-path="${path}"]`);
      if (cardEl) {
        cardEl.innerHTML = createCard(path, data, timestamp);
        latestData[path] = { ...data, __timestamp: new Date(timestamp).toLocaleString() };
      }
    }

    function initCard(path) {
      let wrapper = document.querySelector(`[data-path="${path}"]`);
      if (!wrapper) {
        wrapper = document.createElement("div");
        wrapper.classList.add("card");
        wrapper.setAttribute("data-path", path);
        wrapper.innerHTML = createCard(path);
        dashboard.appendChild(wrapper);
      }
    }

    function removeCard(path) {
      const wrapper = document.querySelector(`[data-path="${path}"]`);
      if (wrapper) wrapper.remove();
      if (listeners[path]) {
        listeners[path].off();
        delete listeners[path];
      }
      delete latestData[path];
    }

    // Create Sidebar Checkboxes
    const form = document.getElementById("pathSelector");
    paths.forEach(path => {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.value = path;
      checkbox.addEventListener("change", (e) => {
        if (e.target.checked) {
          initCard(path);
          const ref = db.ref(path);
          listeners[path] = ref;
          ref.on("value", snapshot => {
            const data = snapshot.val();
            updateCard(path, data);
          });
        } else {
          removeCard(path);
        }
      });
      label.appendChild(checkbox);
      label.append(" " + path);
      form.appendChild(label);
    });

    // Select All / Deselect All buttons
    document.getElementById("selectAllBtn").onclick = () => {
      form.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        if (!cb.checked) cb.click();
      });
    };
    document.getElementById("deselectAllBtn").onclick = () => {
      form.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        if (cb.checked) cb.click();
      });
    };

    // Export to CSV
    function downloadCSV() {
      let rows = [["Path", "Key", "Value", "Timestamp"]];
      for (let path in latestData) {
        const data = latestData[path];
        const timestamp = data.__timestamp;
        for (let key in data) {
          if (key !== "__timestamp") {
            rows.push([path, key, data[key], timestamp]);
          }
        }
      }
      let csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");
      const link = document.createElement("a");
      link.setAttribute("href", encodeURI(csvContent));
      link.setAttribute("download", "energy_dashboard_data.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
