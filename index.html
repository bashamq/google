<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Energy Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    #selectedPathDisplay {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 5px;
    }

    .container {
      display: flex;
      flex: 1;
    }

    #sidebar {
      width: 250px;
      background-color: #222;
      padding: 1rem;
      border-right: 1px solid #444;
    }

    #sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    #sidebarPaths li {
      list-style: none;
      padding: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #sidebarPaths li:hover {
      background-color: #333;
    }

    #main {
      flex: 1;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .card {
      background-color: #1e1e2f;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 150, 255, 0.3);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    canvas {
      background-color: #fff;
      border-radius: 8px;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    Smart Energy Dashboard
    <div id="selectedPathDisplay">Selected Path: None</div>
  </header>

  <div class="container">
    <div id="sidebar">
      <h2>Path Menu</h2>
      <ul id="sidebarPaths"></ul>
    </div>
    <main id="main"></main>
  </div>

  <canvas id="lineChart" width="400" height="200"></canvas>

  <script>
    // Firebase Config
    var firebaseConfig = {
      apiKey: 'AIzaSyC-rKJmU-ADwogv1YJL07qLUhK3fi7XGOk',
      authDomain: 'esp-983b0.firebaseapp.com',
      databaseURL: 'https://esp-983b0-default-rtdb.firebaseio.com',
      projectId: 'esp-983b0',
      storageBucket: 'esp-983b0.appspot.com',
      messagingSenderId: '1089439093798',
      appId: '1:1089439093798:web:19d08c65e94994f2d36a0d',
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let selectedPath = '';

    function populateSidebar() {
      const sidebar = document.getElementById('sidebarPaths');
      database.ref('/').once('value', function (snapshot) {
        const paths = Object.keys(snapshot.val() || {});
        paths.forEach((path) => {
          const li = document.createElement('li');
          li.textContent = path;
          li.onclick = () => {
            selectedPath = path;
            document.getElementById('selectedPathDisplay').textContent = `Selected Path: ${selectedPath}`;
            loadData(path);
          };
          sidebar.appendChild(li);
        });
      });
    }

    function loadData(path) {
      const main = document.getElementById('main');
      main.innerHTML = '';
      database.ref(path).limitToLast(1).on('value', function (snapshot) {
        const data = snapshot.val();
        if (!data) return;
        const latest = Object.values(data)[0];
        Object.keys(latest).forEach((key) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<h3>${key}</h3><p>${latest[key]}</p>`;
          main.appendChild(card);
        });
        updateChart(latest);
      });
    }

    let chart;
    function updateChart(data) {
      const keys = Object.keys(data).slice(0, 3);
      const values = keys.map((key) => data[key]);
      const ctx = document.getElementById('lineChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: keys,
          datasets: [{
            label: 'Latest Values',
            data: values,
            backgroundColor: 'rgba(0, 200, 255, 0.2)',
            borderColor: 'rgba(0, 200, 255, 1)',
            borderWidth: 2,
            fill: true,
          }],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                color: '#fff'
              },
            },
            x: {
              ticks: {
                color: '#fff'
              },
            },
          },
          plugins: {
            legend: {
              labels: {
                color: '#fff'
              }
            }
          }
        },
      });
    }

    // Call populateSidebar on load
    window.onload = function () {
      populateSidebar();
    };
  </script>
</body>
</html>
