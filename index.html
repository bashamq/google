<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Energy Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
    }

    .toggle-sidebar {
      display: none;
      background: #00ffcc22;
      border: none;
      color: #00f7ff;
      font-weight: bold;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      text-align: left;
    }

    .sidebar {
      width: 250px;
      background-color: #111;
      color: #fff;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .sidebar.open {
      display: block;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      background: #f0f0f0;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1 1 calc(25% - 30px);
      min-width: 150px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        display: none;
        border-bottom: 2px solid #00ffcc;
      }

      .sidebar.open {
        display: block;
      }

      .toggle-sidebar {
        display: block;
      }

      .grid {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 100%;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-sidebar" onclick="toggleSidebar()">â˜° Menu</button>

  <div class="sidebar" id="sidebar">
    <h2>Energy Data</h2>
    <p>Live Firebase Readout</p>
  </div>

  <div class="content">
    <h1>Energy Dashboard</h1>
    <div class="grid" id="dataGrid">
      <!-- Cards inserted here -->
    </div>
  </div>

  <script>
    const firebaseUrl = "https://esp-983b0-default-rtdb.firebaseio.com/energy_data.json";

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function formatKey(key) {
      return key.replace(/_/g, " ").replace(/\b\w/g, l => l.toUpperCase());
    }

    function fetchData() {
      fetch(firebaseUrl)
        .then(res => res.json())
        .then(data => {
          const grid = document.getElementById("dataGrid");
          grid.innerHTML = "";

          if (!data) {
            grid.innerHTML = "<p>No data available.</p>";
            return;
          }

          const latestKey = Object.keys(data).sort().pop();
          const entry = data[latestKey];

          for (const key in entry) {
            const value = entry[key];
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<strong>${formatKey(key)}:</strong><br>${value}`;
            grid.appendChild(card);
          }
        })
        .catch(err => {
          document.getElementById("dataGrid").innerHTML = `<p>Error: ${err}</p>`;
        });
    }

    fetchData();
    setInterval(fetchData, 5000); // Refresh every 5 seconds
  </script>
</body>
</html>
