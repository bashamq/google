<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP Firebase Real-time Card View</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      display: none;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    select {
      display: block;
      margin: 0 auto 20px;
      padding: 10px;
      font-size: 16px;
    }

    #dataCards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      width: 200px;
      height: 120px;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      perspective: 1000px;
      color: #fff;
    }

    .card:hover {
      transform: rotateY(10deg) scale(1.05);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
    }

    .card p {
      margin: 10px 0 0;
      font-size: 16px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>ESP Firebase Real-time Card View</h1>

   <select id="pathSelector">
    <option value="">Choose Data Path</option>
    <option value="3PhaseData">3PhaseData</option>
    <option value="3PhaseData1">3PhaseData1</option>
    <option value="3PhaseData5">3PhaseData5</option>
    <option value="Home1">Home1</option>
    <option value="Home10">Home10</option>
    <option value="Home2">Home2</option>
    <option value="Home3">Home3</option>
    <option value="Home33">Home33</option>
    <option value="Home4">Home4</option>
    <option value="Home5">Home5</option>
    <option value="Home6">Home6</option>
    <option value="Home7">Home7</option>
    <option value="Home8">Home8</option>
    <option value="Home9">Home9</option>
    <option value="ModbusData">ModbusData</option>
    <option value="adnan">adnan</option>
    <option value="compressor">compressor</option>
    <option value="energyLogs">energyLogs</option>
    <option value="energy_data">energy_data</option>
    <option value="productivityLogs">productivityLogs</option>
    <option value="smart_home">smart_home</option>
    <option value="smart_home1">smart_home1</option>
    <option value="smart_home2">smart_home2</option>
    <option value="smart_home3">smart_home3</option>
  </select>

  <div id="dataCards"></div>
  <div class="footer">Real-time Data from Firebase (Card View)</div>

  <script>
    const password = "admin123"; // Your password

    const firebaseConfig = {
      apiKey: "dq08PQL2JHCpD13e9295WjatZXFnQOZLCH7Ez4aO",
      authDomain: "esp-983b0.firebaseapp.com",
      databaseURL: "https://esp-983b0-default-rtdb.firebaseio.com/",
      projectId: "esp-983b0",
      storageBucket: "esp-983b0.appspot.com",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const pathSelector = document.getElementById('pathSelector');
    const dataCards = document.getElementById('dataCards');
    const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6', '#16a085', '#34495e'];
    let currentRef = null;
    let accessGranted = false;

    function formatTimestamp(ts) {
      const date = new Date(ts * 1000); // Change to `ts` only if timestamp is in ms
      return date.toLocaleString();
    }

    // Ask password on page load
    window.onload = function () {
      const input = prompt("Enter password to access:");
      if (input === password) {
        accessGranted = true;
        document.body.style.display = 'block';
      } else {
        document.body.innerHTML = "<h2 style='text-align:center;'>‚ùå Access Denied</h2>";
      }
    };

    pathSelector.addEventListener('change', () => {
      if (!accessGranted) return;

      const path = pathSelector.value;
      dataCards.innerHTML = "";
      if (currentRef) currentRef.off();

      if (path) {
        currentRef = db.ref(path);
        currentRef.on('value', snapshot => {
          const data = snapshot.val();
          dataCards.innerHTML = "";
          let colorIndex = 0;

          if (data && typeof data === 'object') {
            for (const key in data) {
              if (data.hasOwnProperty(key)) {
                let value = data[key];
                if (key.toLowerCase().includes("time") && !isNaN(value)) {
                  value = formatTimestamp(value);
                }
                const card = document.createElement('div');
                card.className = 'card';
                card.style.backgroundColor = colors[colorIndex % colors.length];
                card.innerHTML = `<h3>${key}</h3><p>${value}</p>`;
                dataCards.appendChild(card);
                colorIndex++;
              }
            }
          } else {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.backgroundColor = colors[0];
            card.innerHTML = `<h3>Value</h3><p>${data}</p>`;
            dataCards.appendChild(card);
          }
        });
      }
    });
  </script>
</body>
</html>
