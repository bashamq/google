<!DOCTYPE html>
<html>
<head>
  <title>Live Smart Energy Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: linear-gradient(#000000, #1a1a1a);
      color: #00ffcc;
    }

    body.light {
      background: #f5f5f5;
      color: #333;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #111;
      color: #00f7ff;
    }

    .toggle-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: inherit;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: #111;
      padding: 20px;
      border-right: 2px solid #00ffcc;
      height: 100vh;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #00f7ff;
    }

    .sidebar label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: #111;
      border: 2px solid #00ffcc;
      border-radius: 12px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 0 20px #00ffcc88;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px #00ffe6;
    }

    .gauge {
      font-size: 20px;
      margin: 5px 0;
    }

    .timestamp {
      font-size: 12px;
      color: #ccc;
      margin-top: 10px;
    }

    .loading {
      color: yellow;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        z-index: 10;
        background: #111;
      }

      .content {
        padding: 10px;
      }
    }
  </style>
</head>

<body class="dark">
  <!-- Topbar with toggle buttons -->
  <div class="topbar">
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
    <h1>Live Smart Energy Dashboard</h1>
    <button class="toggle-btn" onclick="toggleTheme()">üåì</button>
  </div>

  <!-- Sidebar + Content -->
  <div class="container">
    <div class="sidebar" id="sidebar">
      <h2>Select Data Paths</h2>
      <form id="pathSelector"></form>
    </div>

    <div class="content hidden" id="mainContent">
      <div id="dashboard" class="grid"></div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const PASSWORD = "admin123";

    const inputPassword = prompt("Enter password to view the dashboard:");
    if (inputPassword !== PASSWORD) {
      document.body.innerHTML = "<h2 style='color:red; text-align:center;'>Access Denied</h2>";
      throw new Error("Access denied.");
    } else {
      document.getElementById("mainContent").classList.remove("hidden");
    }

    const firebaseConfig = {
      apiKey: "dq08PQL2JHCpD13e9295WjatZXFnQOZLCH7Ez4aO",
      authDomain: "esp-983b0.firebaseapp.com",
      databaseURL: "https://esp-983b0-default-rtdb.firebaseio.com/",
      projectId: "esp-983b0",
      storageBucket: "esp-983b0.appspot.com",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const dashboard = document.getElementById("dashboard");

    const paths = [
      "3PhaseData", "3PhaseData1", "3PhaseData5",
      "Home1", "Home10", "Home2", "Home3", "Home33", "Home4",
      "Home5", "Home6", "Home7", "Home8", "Home9",
      "ModbusData", "adnan", "compressor", "energyLogs",
      "energy_data", "productivityLogs", "smart_home",
      "smart_home1", "smart_home2", "smart_home3", "Machine_shop_main",
      "testData"
    ];

    const listeners = {};

    function createCard(title, data = {}, timestamp = null) {
      let html = `<div class="card"><h3>${title}</h3>`;
      if (!data || Object.keys(data).length === 0) {
        html += `<p class="loading">Loading...</p>`;
      } else {
        for (let key in data) {
          html += `<div class="gauge">${key}: <strong>${data[key]}</strong></div>`;
        }
      }
      if (timestamp) {
        const timeStr = new Date(timestamp).toLocaleString();
        html += `<div class="timestamp">‚è± ${timeStr}</div>`;
      }
      html += `</div>`;
      return html;
    }

    function updateCard(path, data) {
      const timestamp = data?.Timestamp || Date.now();
      const cardEl = document.querySelector(`[data-path="${path}"]`);
      if (cardEl) {
        cardEl.innerHTML = createCard(path, data, timestamp);
      }
    }

    function initCard(path) {
      let wrapper = document.querySelector(`[data-path="${path}"]`);
      if (!wrapper) {
        wrapper = document.createElement("div");
        wrapper.classList.add("card");
        wrapper.setAttribute("data-path", path);
        wrapper.innerHTML = createCard(path);
        dashboard.appendChild(wrapper);
      }
    }

    function removeCard(path) {
      const wrapper = document.querySelector(`[data-path="${path}"]`);
      if (wrapper) wrapper.remove();
      if (listeners[path]) {
        listeners[path].off();
        delete listeners[path];
      }
    }

    // Create checkboxes
    const form = document.getElementById("pathSelector");
    paths.forEach(path => {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.value = path;
      checkbox.addEventListener("change", (e) => {
        if (e.target.checked) {
          initCard(path);
          const ref = db.ref(path);
          listeners[path] = ref.on("value", snapshot => {
            const data = snapshot.val();
            updateCard(path, data);
          });
        } else {
          removeCard(path);
        }
      });
      label.appendChild(checkbox);
      label.append(" " + path);
      form.appendChild(label);
    });

    // Sidebar Toggle
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("hidden");
    }

    // Theme Toggle
    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.contains("dark");
      body.classList.toggle("dark", !isDark);
      body.classList.toggle("light", isDark);
      localStorage.setItem("theme", isDark ? "light" : "dark");
    }

    // Load saved theme
    window.onload = () => {
      const savedTheme = localStorage.getItem("theme") || "dark";
      document.body.classList.add(savedTheme);
    };
  </script>
</body>
</html>
