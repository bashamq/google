<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Energy Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    .container {
      display: flex;
    }

    #sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    #sidebar h2 {
      font-size: 18px;
      margin-top: 0;
    }

    #sidebar label {
      display: block;
      margin: 10px 0;
      cursor: pointer;
    }

    #sidebar input[type="checkbox"] {
      margin-right: 10px;
    }

    #mainContent {
      flex-grow: 1;
      padding: 20px;
    }

    #dataTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #dataTable th, #dataTable td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    #dataTable th {
      background-color: #3498db;
      color: white;
    }

    .button-group {
      margin-top: 10px;
    }

    .button-group button {
      margin-right: 10px;
      padding: 5px 10px;
    }

    .logo {
      display: block;
      margin: 0 auto;
      max-width: 200px;
      height: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Energy Monitoring</h1>
  </header>

  <div class="container">
    <div id="sidebar">
      <h2>Select Data Paths</h2>
      <div class="button-group">
        <button onclick="selectAll()">Select All</button>
        <button onclick="deselectAll()">Deselect All</button>
      </div>
      <div id="pathOptions">
        <!-- Dynamically populated checkboxes for paths -->
      </div>
      <hr />
      <label for="startTime">Start Time:</label>
      <input type="datetime-local" id="startTime" />

      <label for="endTime">End Time:</label>
      <input type="datetime-local" id="endTime" />

      <div class="button-group">
        <button onclick="filterData()">Filter</button>
        <button onclick="exportToCSV()">Export CSV</button>
      </div>
    </div>

    <div id="mainContent">
      <!-- âœ… Logo image inserted here -->

      <h1>Live Smart Energy Dashboard</h1>
      <table id="dataTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Voltage (V)</th>
            <th>Current (A)</th>
            <th>Power (W)</th>
            <th>Power Factor</th>
            <th>Frequency (Hz)</th>
            <th>kWh</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function selectAll() {
      document.querySelectorAll('#pathOptions input[type="checkbox"]').forEach(cb => cb.checked = true);
    }

    function deselectAll() {
      document.querySelectorAll('#pathOptions input[type="checkbox"]').forEach(cb => cb.checked = false);
    }

    function filterData() {
      // Filtering logic
      alert("Filtering data...");
    }

    function exportToCSV() {
      // CSV export logic
      alert("Exporting CSV...");
    }
  </script>
</body>
</html>
