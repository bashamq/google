<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Energy Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #006644;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background-color: #ffffff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .card h3 {
      margin: 0;
      font-size: 1rem;
      text-transform: uppercase;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card i {
      margin-left: 0.5rem;
    }
    .value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }
    .min-max {
      margin-top: 0.5rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #666;
    }
    .min-max input {
      width: 48%;
      padding: 0.2rem;
      font-size: 0.8rem;
    }
    .card[data-field="AVERAGE_PHASE_VOLTAGE"] { background-color: #d0e7ff; }
    .card[data-field="AVERAGE_VOLTAGE"] { background-color: #d3f9d8; }
    .card[data-field="Average_current"] { background-color: #fff9c4; }
    .card[data-field="FREQUENCY"] { background-color: #e3e8ff; }
    .card[data-field="L1_Voltage"] { background-color: #efecff; }
    .card[data-field="L2_Voltage"] { background-color: #ffe4ef; }
    .card[data-field="L3_Voltage"] { background-color: #ffe7e7; }
    .card[data-field="POWER_PHASE_A"] { background-color: #ffe4e1; }
    .card[data-field="POWER_PHASE_B"] { background-color: #f0f0f0; }
    .card[data-field="POWER_PHASE_C"] { background-color: #f0f0f0; }
    .card[data-field="PowerFactorTotal"] { background-color: #f8f8f8; }
    .card[data-field="TOTAL_POWER"] { background-color: #f0f0f0; }
    .card[data-field="Timestamp"] { background-color: #ffffff; }
    .card[data-field="TotalKWh"] { background-color: #f9f9f9; }
    .card[data-field="VOLTAGE_AB"] { background-color: #f0f0f0; }
    .card[data-field="VOLTAGE_BC"] { background-color: #f0f0f0; }
    .card[data-field="VOLTAGE_CA"] { background-color: #f0f0f0; }
    .card[data-field="current_phase_1"] { background-color: #f0f0f0; }
    .card[data-field="current_phase_2"] { background-color: #f0f0f0; }
    .card[data-field="current_phase_3"] { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <header>Smart Energy Dashboard</header>
  <div class="dashboard" id="dashboard">
    <!-- Example card structure -->
    <div class="card" data-field="AVERAGE_PHASE_VOLTAGE">
      <h3><span>AVERAGE_PHASE_VOLTAGE</span><i class="fas fa-bolt"></i></h3>
      <div class="value">395.69724</div>
      <div class="min-max">
        <input type="number" placeholder="Min" value="390" />
        <input type="number" placeholder="Max" value="400" />
      </div>
    </div>
    <!-- Repeat similar blocks for other fields -->
  </div>
  <script>
    // Your Firebase or real-time JS logic goes here
  </script>
</body>
</html>
