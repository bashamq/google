<!DOCTYPE html>
<html>
<head>
  <title>Live Smart Energy Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Google Fonts + CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(#000000, #1a1a1a);
      font-family: 'Orbitron', sans-serif;
      color: #00ffcc;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #00f7ff;
      padding: 20px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #111;
      border: 2px solid #00ffcc;
      border-radius: 12px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 0 20px #00ffcc88;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px #00ffe6;
    }

    .gauge {
      font-size: 28px;
      margin: 5px 0;
    }

    .timestamp {
      font-size: 12px;
      color: #ccc;
      margin-top: 10px;
    }

    .loading {
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>Live Smart Energy Dashboard</h1>
  <div id="dashboard" class="grid"></div>

  <script>
    // ‚úÖ Replace this with your actual config
    const firebaseConfig = {
      apiKey: "dq08PQL2JHCpD13e9295WjatZXFnQOZLCH7Ez4aO",
      authDomain: "esp-983b0.firebaseapp.com",
      databaseURL: "https://esp-983b0-default-rtdb.firebaseio.com/",
      projectId: "esp-983b0",
      storageBucket: "esp-983b0.appspot.com",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

     const paths = [
      "3PhaseData", "3PhaseData1", "3PhaseData5",
      "Home1", "Home10", "Home2", "Home3", "Home33", "Home4",
      "Home5", "Home6", "Home7", "Home8", "Home9",
      "ModbusData", "adnan", "compressor", "energyLogs",
      "energy_data", "productivityLogs", "smart_home",
      "smart_home1", "smart_home2", "smart_home3",
      "testData"
    ];
    const dashboard = document.getElementById("dashboard");

    function createCard(title, data = {}, timestamp = null) {
      let html = `<div class="card"><h3>${title}</h3>`;
      if (!data || Object.keys(data).length === 0) {
        html += `<p class="loading">Loading...</p>`;
      } else {
        for (let key in data) {
          html += `<div class="gauge">${key}: <strong>${data[key]}</strong></div>`;
        }
      }
      if (timestamp) {
        const timeStr = new Date(timestamp).toLocaleString();
        html += `<div class="timestamp">‚è± ${timeStr}</div>`;
      }
      html += `</div>`;
      return html;
    }

    function updateCard(path, data) {
      const timestamp = data?.Timestamp || Date.now();
      const cardEl = document.querySelector(`[data-path="${path}"]`);
      const html = createCard(path, data, timestamp);
      cardEl.innerHTML = html;
    }

    function initCard(path) {
      const wrapper = document.createElement("div");
      wrapper.classList.add("card");
      wrapper.setAttribute("data-path", path);
      wrapper.innerHTML = createCard(path);
      dashboard.appendChild(wrapper);
    }

    // üîÅ Create all cards and start listeners
    paths.forEach(path => {
      initCard(path);
      const ref = db.ref(path);
      ref.on("value", snapshot => {
        const data = snapshot.val();
        updateCard(path, data);
      });
    });
  </script>
</body>
</html>
