<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Energy Dashboard</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    .card:hover { transform: scale(1.05); transition: all 0.3s ease; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); }
    body { font-size: 1.06rem; }
    h1,h2,h3,h4,h5,h6 { font-size: 1.25rem; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-green-700 text-white p-4 flex justify-between items-center">
    <div class="flex items-center gap-4">
      <label for="pathSelector" class="font-semibold">Select Path:</label>
      <select id="pathSelector" class="text-black p-1 rounded"></select>
    </div>
    <h1 class="text-xl font-bold text-center flex-1">Smart Energy Dashboard</h1>
    <div id="clock" class="text-sm font-semibold"></div>
  </header>

  <!-- Selected Path Name Display -->
  <div class="bg-white shadow p-2 text-center text-green-800 font-semibold text-lg">
    <span id="currentPath">Loading...</span>
  </div>

  <!-- Main Content -->
  <main class="p-4 container mx-auto">
    <section id="cards" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8"></section>

    <!-- Live Chart -->
    <section class="bg-white rounded-xl shadow-md p-4 mb-6">
      <h2 class="text-center text-lg font-bold mb-2">Live Graph</h2>
      <canvas id="lineChart" height="100"></canvas>
      <div class="text-center mt-4 flex gap-4 justify-center">
        <button onclick="downloadChartPDF()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          Download Live Chart as PDF
        </button>
        <button onclick="openHistoryModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          View History
        </button>
      </div>
    </section>
  </main>

  <!-- History Modal -->
  <div id="historyModal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-xl w-11/12 md:w-3/4 lg:w-1/2 shadow-xl">
      <h2 class="text-xl font-bold mb-4 text-center">Historical Data</h2>
      
      <div class="flex gap-4 mb-4 justify-center">
        <input type="datetime-local" id="startDate" class="border p-2 rounded" />
        <input type="datetime-local" id="endDate" class="border p-2 rounded" />
        <button onclick="loadHistory()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          Load
        </button>
      </div>

      <canvas id="historyChart" height="100"></canvas>

      <div class="text-center mt-4 flex gap-4 justify-center">
        <button onclick="downloadHistoryPDF()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
          Download History as PDF
        </button>
        <button onclick="closeHistoryModal()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
          Close
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, off, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApTAM7ZAvxHBDjVNFe7ARN5iNtshA8TFQ",
      authDomain: "energy-monitoring-chenab-60e72.firebaseapp.com",
      databaseURL: "https://energy-monitoring-chenab-60e72-default-rtdb.firebaseio.com/",
      projectId: "energy-monitoring-chenab-60e72",
      storageBucket: "energy-monitoring-chenab-60e72.appspot.com"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const fields = ["AVERAGE_PHASE_VOLTAGE","AVERAGE_VOLTAGE","Average_current","TOTAL_POWER","FREQUENCY","TotalKWh","Timestamp"];
    const chartLabels = [], chartDataVoltage = [], chartDataCurrent = [], chartDataPower = [];

    const chartCtx = document.getElementById("lineChart").getContext("2d");
    const chart = new Chart(chartCtx, {
      type: "line",
      data: { labels: chartLabels, datasets: [
        { label: "Average Voltage", data: chartDataVoltage, borderColor: "blue", fill: false },
        { label: "Average Current", data: chartDataCurrent, borderColor: "orange", fill: false },
        { label: "Total Power", data: chartDataPower, borderColor: "green", fill: false }
      ]},
      options: { responsive: true }
    });

    const pathSelector = document.getElementById("pathSelector");
    let lastPath = null;

    async function loadPaths() {
      const rootRef = ref(database);
      const snapshot = await get(rootRef);
      if (snapshot.exists()) {
        const paths = Object.keys(snapshot.val());
        pathSelector.innerHTML = "";
        paths.forEach(p => {
          const option = document.createElement("option");
          option.value = p; option.textContent = p;
          pathSelector.appendChild(option);
        });
        if (paths.length > 0) { pathSelector.value = paths[0]; loadData(paths[0]); }
      }
    }

    function loadData(path) {
      document.getElementById("currentPath").textContent = path;
      if (lastPath) off(ref(database, lastPath));
      lastPath = path;
      const dbRef = ref(database, path);
      onValue(dbRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        const timestamp = new Date().toLocaleTimeString("en-PK", { timeZone: "Asia/Karachi" });
        if (chartLabels.length > 50) { chartLabels.shift(); chartDataVoltage.shift(); chartDataCurrent.shift(); chartDataPower.shift(); }
        chartLabels.push(timestamp);
        chartDataVoltage.push(data.AVERAGE_PHASE_VOLTAGE || 0);
        chartDataCurrent.push(data.Average_current || 0);
        chartDataPower.push(data.TOTAL_POWER || 0);
        chart.update();
      });
    }
    pathSelector.addEventListener("change", () => { loadData(pathSelector.value); });
    loadPaths();

    // Live PDF Download
    window.downloadChartPDF = function () {
      const { jsPDF } = window.jspdf;
      html2canvas(document.getElementById("lineChart")).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jsPDF('landscape','mm','a4');
        pdf.text("Smart Energy Dashboard - Live Graph", 14, 15);
        pdf.addImage(imgData,'PNG',10,20,280,canvas.height*280/canvas.width);
        pdf.save("live_chart.pdf");
      });
    }

    // --------------------
    // HISTORY FROM GOOGLE SHEET
    // --------------------
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1ploDMTUoV9bxDKVuGtlA4ARlUxgyglO1FHrT8G26hWI/export?format=csv";
    let historyChart;
    window.openHistoryModal = () => { document.getElementById("historyModal").classList.remove("hidden"); };
    window.closeHistoryModal = () => { document.getElementById("historyModal").classList.add("hidden"); };

    window.loadHistory = async function () {
      const startDate = new Date(document.getElementById("startDate").value);
      const endDate = new Date(document.getElementById("endDate").value);
      const response = await fetch(sheetUrl);
      const csv = await response.text();
      const rows = csv.split("\n").map(r=>r.split(","));
      const headers = rows[0];
      const dateIdx = headers.indexOf("Date & Time");
      const voltageIdx = headers.indexOf("AVG Phase Voltage");
      const currentIdx = headers.indexOf("Avg Current");
      const powerIdx = headers.indexOf("Total Power");

      const labels=[], voltages=[], currents=[], powers=[];
      rows.slice(1).forEach(r=>{
        const dt=new Date(r[dateIdx]);
        if(dt>=startDate && dt<=endDate){
          labels.push(r[dateIdx]);
          voltages.push(parseFloat(r[voltageIdx])||0);
          currents.push(parseFloat(r[currentIdx])||0);
          powers.push(parseFloat(r[powerIdx])||0);
        }
      });

      if(historyChart) historyChart.destroy();
      historyChart=new Chart(document.getElementById("historyChart").getContext("2d"),{
        type:"line",
        data:{labels:labels,datasets:[
          {label:"Avg Voltage",data:voltages,borderColor:"blue",fill:false},
          {label:"Avg Current",data:currents,borderColor:"orange",fill:false},
          {label:"Total Power",data:powers,borderColor:"green",fill:false}
        ]},
        options:{responsive:true}
      });
    };

    window.downloadHistoryPDF = function () {
      const { jsPDF } = window.jspdf;
      html2canvas(document.getElementById("historyChart")).then(canvas => {
        const imgData=canvas.toDataURL("image/png");
        const pdf=new jsPDF('landscape','mm','a4');
        pdf.text("Smart Energy Dashboard - Historical Graph",14,15);
        pdf.addImage(imgData,'PNG',10,20,280,canvas.height*280/canvas.width);
        pdf.save("history_chart.pdf");
      });
    };

    // Clock
    function updateClock(){ document.getElementById("clock").textContent=new Date().toLocaleString("en-PK",{timeZone:"Asia/Karachi",hour12:true}); }
    setInterval(updateClock,1000); updateClock();
  </script>
</body>
</html>
