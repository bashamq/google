<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP Firebase Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-subtitle@1.1.0/dist/chartjs-plugin-subtitle.min.js"></script>
</head>
<body>
  <div id="passwordOverlay">
    <div id="passwordPrompt">
      <h2>🔐 Enter Access Password</h2>
      <input type="password" id="passwordInput" placeholder="Enter password..." />
      <button onclick="checkPassword()">Unlock</button>
    </div>
  </div>

  <div class="top-bar">
    <h1>ESP Firebase Real-time Chart</h1>
    <button onclick="toggleDarkMode()">🌓 Toggle Dark Mode</button>
  </div>

  <div class="controls">
    <label><strong>Choose Data Path(s):</strong></label>
    <div id="pathSelector"></div>
  </div>

  <canvas id="myChart"></canvas>

  <script src="script.js"></script>
</body>
</html>
